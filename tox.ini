# Tox (http://tox.testrun.org/) is a tool for running tests in multiple virtualenvs.
# Install it via: pip install tox
# Then call "tox" from this directory to run the test suite for all configurations.
# You don't need all versions locally, if at least one passes, let it run on CI.

[tox]
envlist =
    py{36,37,38,39,310}-django22
    py{36,37,38,39,310}-django30
    py{36,37,38,39,310}-django31
    py{36,37,38,39,310}-django32
    py{38,39,310}-django40

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
commands =
    coverage run -m pytest example --create-db --cache-clear --cov-append
    coverage report
setenv =
    DJANGO_SETTINGS_MODULE=example.settings
    PYTHONPATH={toxinidir}
deps =
    -r{toxinidir}/example/requirements.txt
    django22: Django>=2.2,<3.0
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<4
    django40: Django>=4.0,<4.1
