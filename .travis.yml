language: python
cache: pip
python:
  - 2.7
  - 3.6
install:
  - pip install -U tox
  - pip install -U pip
script:
  - tox -r
env:
  - TOXENV=django18
  - TOXENV=django110
  - TOXENV=django111
  - TOXENV=django20
  - TOXENV=django21
matrix:
  exclude:
    - python: 2.7
      env: TOXENV=django20
    - python: 2.7
      env: TOXENV=django21
notifications:
  email: false
sudo: false
