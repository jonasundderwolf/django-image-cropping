language: python
python:
  - "2.6"
  - "2.7"
env:
  - DJANGO=1.4.1
install:
  - pip install -q Django==$DJANGO --use-mirrors
  - pip install -q selenium==2.25 --use-mirrors
  - pip install -q -e .
notifications:
  email: false
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
branches:
  only:
    - master
    - testsuite
script:
  - python setup.py test
